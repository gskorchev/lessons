<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="calculator-css.css">
</head>
<body>
	<div class="calculator-position">
	<ul class="inputs">
		<li>
			<label for="hex">
				<input type="radio" value="Hex" name="Hex" id="hex">
				Hex
			</label>
		</li>
		<li>
			<label for="dec">
				<input type="radio" value="Dec" name="Dec" id="dec" checked="checked">
				Dec
			</label>
		</li>
		<li>
			<label for="oct">
				<input type="radio" value="Oct" name="Oct" id="oct">
				Oct
			</label>
		</li>
		<li>
			<label for="bin">
				<input type="radio" value="Bin" name="Bin" id="bin">
				Bin
			</label>
		</li>
	</ul>
	<ul class="inputs-1">
		<li>
			<label for="qword">
				<input type="radio" value="Qword" name="Qword" id="qword" checked="checked">
				Qword
			</label>
		</li>
		<li>
			<label for="dword">
				<input type="radio" value="Dword" name="Dword" id="dword">
				Dword
			</label>
		</li>
		<li>
			<label for="word">
				<input type="radio" value="Word" name="Word" id="word">
				Word
			</label>
		</li>
		<li>
			<label for="byte">
				<input type="radio" value="Byte" name="Byte" id="byte">
				Byte
			</label>
		</li>
	</ul>
</div>
</body>
</html>
